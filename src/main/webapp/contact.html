        <div class="container">

            <h1 class="logo_nosotros">Contactate con <span>Nosotros</span></h1>
            <br>
            <div class="contact-wrapper animated bounceInUp">
                <div class="contact-form">
                    <h3>Contacto</h3>
                    <form action="">
                        <p>
                            <label>Nombres y Apellidos</label>
                            <input type="text" name="fullname">
                        </p>
                        <p>
                            <label>Email</label>
                            <input type="email" name="email">
                        </p>
                        <p>
                            <label>Celular</label>
                            <input type="tel" name="phone">
                        </p>
                        <p>
                            <label>Asunto</label>
                            <input type="text" name="affair">
                        </p>
                        <p class="block">
                            <label>Mensaje</label> 
                            <textarea name="message" rows="3"></textarea>
                        </p>
                        <p class="block">
                            <button>
                                Enviar
                            </button>
                        </p>
                    </form>
                </div>
                <div class="contact-info">
                    <h4>Mas Informacion</h4>
                    <ul>
                        <li><i class="fas fa-map-marker-alt"></i> Colombia</li>
                        <li><i class="fas fa-phone"></i> (111) 111 111 111</li>
                        <li><i class="fas fa-envelope-open-text"></i> contact@petadoption.com</li>
                    </ul>
                    <p>¡¡ANIMATE!! Conoce este hermoso proyecto y salva dos vidas</p>
                    <p>petadoption.com</p>
                </div>
            </div>
